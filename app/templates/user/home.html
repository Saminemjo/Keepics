<div class="container">
<a class="btn-floating btn-large waves-effect waves-light red" data-target="modal1"><i class="material-icons">add</i></a>
<!-- Modal Structure -->
  <div id="modal1" class="modal">
    <form novalidate ng-submit="addPic()">
    <div class="modal-content">
      <h4>Copiez l'url de votre image ici :</h4>
  <input type="text" name="" value="" ng-model="newPic.url">
  <label for="name">Nom de votre image</label>
  <input type="text" id ="name" name="" value="" ng-model="newPic.picname">
  <label for="description">description</label>
  <input type="text" id ="description" name="" value="" ng-model="newPic.description">
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
   <i class="material-icons right">send</i>
 </button>
    </div>
  </form>
  </div>
<div class="row">

    <div class=" col s4 card sticky-action " ng-repeat="picture in user.pictures track by $index">
        <div class="card-image waves-effect waves-block waves-light ">
            <img class="activator carte" style="background-image:url({{picture.url}})">
        </div>
        <div class="card-action">
            <span class="card-title activator grey-text text-darken-4">{{picture.picname}}<i class="material-icons right">more_vert</i></span>
            <p><a href="{{picture.url}}">Lien vers votre image</a></p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{picture.picname}}<i class="material-icons right">close</i></span>
            <p>{{picture.description}}</p>
        </div>
    </div>
  </div>
</div>
