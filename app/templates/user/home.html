<div class="home-container">
<div class="home-boutons">
<p>  Click on the <b><span style="color:red">RED</span></b> button to <del><i>destroy the World</i></del> add a new pic on your board...</p>
  <a class="btn-floating btn-large waves-effect waves-light red" data-target="modal1"><i class="material-icons">add</i></a>
  <a class="waves-effect waves-light btn" ng-click= "copyLink()"><i class="material-icons left">share</i>share with friends</a>
</div>
<div class="container-fluid home">

<!-- Modal Structure -->
  <div id="modal1" class="modal">
    <form novalidate ng-submit="addPic()">
    <div class="modal-content">
      <div class="input-field">
        <input id="url" type="text" name="" value="" ng-model="newPic.url">
        <label for="url">Copiez l'url de votre image ici</label>
      </div>
      <div class="input-field">
        <input type="text" id ="name" name="" value="" ng-model="newPic.picname">
        <label for="name">Nom de votre image</label>
      </div>
      <div class="input-field">
        <label for="description">description</label>
        <input type="text" id ="description" name="" value="" ng-model="newPic.description">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
   <i class="material-icons right">send</i>
 </button>
    </div>
  </form>
  </div>
<div class="row">

    <div class=" col s12 m4 l2 card sticky-action home-carte" ng-repeat="picture in user.pictures track by $index">
        <div class="card-image waves-effect waves-block waves-light ">
            <img class="activator carte" style="background-image:url({{picture.url}})">
        </div>
        <div class="card-action">
            <span class="card-title activator grey-text text-darken-4">{{picture.picname}}<i class="material-icons right">more_vert</i></span>
            <p><a class="click" ng-click="openLink($index)">Lien vers votre image</a></p>
            <div class="click" ng-click="removePic($index)" >
                <span class="carteclose">DELETE MY PIC<i class="material-icons md-10 right ">close</i></span>

              </div>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{picture.picname}}<i class="material-icons right">close</i></span>
            <p>{{picture.description}}</p>
        </div>
    </div>
  </div>
</div>

</div>
