{{user.name}}'s Pictures
<div class="container">
<div class="row">
    <div class=" col s12 m6 l4 card sticky-action " ng-repeat="picture in user.pictures track by $index">
        <div class="card-image waves-effect waves-block waves-light ">
            <img class="activator carte" style="background-image:url({{picture.url}})">
        </div>
        <div class="card-action">
            <span class="card-title activator grey-text text-darken-4">{{picture.picname}}<i class="material-icons right">more_vert</i></span>
            <p><a class="click" ng-click="openLink($index)">Lien vers l'image</a></p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{picture.picname}}<i class="material-icons right">close</i></span>
            <p>{{picture.description}}</p>
        </div>
    </div>
  </div>
</div>
