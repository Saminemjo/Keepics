<div class="container-fluid register_container">
    <div class="row">
        <div class="row">
            <div class="col s12">
                <h2 class="center-align"><i>Ho Yeah, join me Bro!</i></h2>
                    <img class="register_img" src="../../img/love.png" alt="">
                  </div>
                </div>

            <div class="row">
                <form class="col s12 form" name="loginForm" novalidate ng-submit="register()">
                    <div class="row">
                        <div class="input-field col s12 offset-m3 m6 offset-l4 l4">
                            <input id="name" type="text" class="validate" ng-model="user.name" required>
                            <label for="name">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 offset-m3 m6 offset-l4 l4">
                            <input id="email" type="email" class="validate" ng-model="user.email" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 offset-m3 m6 offset-l4 l4">
                            <input id="pass" type="password" class="validate" ng-model="user.password" required>
                            <label for="pass">Password</label>
                        </div>
                        <div class="row">
                            <div class="col offset-s4 s4 m12">
                                <p class="center-align">
                                    <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Register</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
