<div class="container-fluid home-bground">
    <div class="row home-title">
        <div class="col s10 m10 l10">
            <p class="home-text1"><i>What's Up Bro ? Wanna to keep in touch with your webpics ?</i></p>
        </div>
    </div>
    <div class="row home_register">
        <div class="col s12 m6 l6 center-align">
            <p class="home-keepics">KEEPICS</p>
            <p class="home-call"><i>Your Best WebPics hosting</i></p>
            <div class="row">
                <form class="col s12 form" name="loginForm" novalidate ng-submit="login()">
                    <div class="row">
                        <div class="input-field col s12 offset-m2 m8">
                            <input id="email" type="email" class="validate" ng-model="user.email" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 offset-m2 m8">
                            <input id="pass" type="password" class="validate" ng-model="user.password" required>
                            <label for="pass">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 offset-m2 m8">
                            <p>
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </p>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col offset-s4 s4 m12">
                            <p class="center-align">
                                <button class=" btn-large waves-effect waves-light" type="submit" name="action">Login</button>
                            </p>
                        </div>
                        <div class="row">
                            <div class="col s12 m12">
                                <p class="center-align">
                                    <button class="btn-large waves-effect waves-light button_newaccount" type="submit" name="action" ui-sref="anon.register">Creer un compte</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
